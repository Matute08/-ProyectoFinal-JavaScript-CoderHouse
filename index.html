<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- LINK A FONTAWESONE -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- LINK A ESTILOS -->
    <link rel="stylesheet" href="css/main.css">



    <title>PC-GAMING</title>
</head>

<body>
    <!-- NAVBAR -->
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand titulo-logo" href="#">
                    <img src="img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    PC-GAMING
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav navegacion">
                        <a class="nav-link" aria-current="page" href="#">INICIO</a>
                        <!-- <a class="nav-link" href="#">TIENDA</a>
                        <a class="nav-link" href="#">SOBRE MI</a>
                        <a class="nav-link">CONTACTO</a> -->
                    </div>
                </div>
            </div>
        </nav>

        <!-- CARRITO OFFCANVAS -->
        <div class="carrito position-absolute">
            <button class="btn btn-primary boton-carrito" id="boton-carrito" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                    class="fas fa-shopping-cart"></i></button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title titulo-offcanvas" id="offcanvasRightLabel">CARRITO DE COMPRAS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body contenedor-carrito" id="contenedor-carrito">
                    
                </div>
                <div>
                    <h4 class="total d-flex justify-content-center" id="total"></h4>
                </div>

                <div class="d-flex justify-content-evenly">
                    <button class="btn btn-primary boton-offcanvas">Pagar</button>
                    <button class="btn btn-primary boton-offcanvas" id="eliminar-carrito">Vaciar carrito</button>
                </div>
            </div>

        </div>

    </header>


    <!-- MAIN -->
    <main>
        <div class="d-flex justify-content-center m-4 titulo-principal">
            <h1>TIENDA</h1>
        </div>

        <div class="container text-center">
            <div class="row row-cols-auto gap-3" id="contenedor-productos">
                <!-- CARDS -->
            </div>
        </div>
    </main>






    <!--FOOTER -->
    <footer class="site-footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <p class="copyright-text">Copyright &copy; 2022 Todos los derechos reservados a Matias Gonzalez
                        Autelli.
                    </p>
                </div>

                <div class="col-md-4 col-sm-6 col-xs-12">
                    <ul class="social-icons">
                        <li><a class="facebook" href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a class="twitter" href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a class="dribbble" href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>


</body>

</html>
